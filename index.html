<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> SafePass- Your ultimate password manager </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    
        <header class="d-flex  justify-content-center py-3 mb-0  border-bottom" data-bs-theme="dark">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy2-fill" viewBox="0 0 16 16">
                <path d="M12 2h-2v3h2V2Z"/>
                <path d="M1.5 0A1.5 1.5 0 0 0 0 1.5v13A1.5 1.5 0 0 0 1.5 16h13a1.5 1.5 0 0 0 1.5-1.5V2.914a1.5 1.5 0 0 0-.44-1.06L14.147.439A1.5 1.5 0 0 0 13.086 0H1.5ZM4 6a1 1 0 0 1-1-1V1h10v4a1 1 0 0 1-1 1H4ZM3 9h10a1 1 0 0 1 1 1v5H2v-5a1 1 0 0 1 1-1Z"/>
              </svg>
            <span class="fs-4 mx-2  ">     SafePass </span>
          </a>
    
          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link " aria-current="page">Home</a></li>
            <!-- <li class="nav-item"><a href="#" class="nav-link">Features</a></li> -->
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
          </ul>
        </header>
        <main>
            <div class="mx-auto my-0" >
                <div class="p-2 text-center ">
                  <div class="container     ">
                    <h1 class="text-body-emphasis">Welcome to SafePass</h1>
                    <p class="col-lg-8 mx-auto lead">
                      We have got it all. Let us be your sidekick or your perfect scribble pad to keep a note of all your passwords. Remember you can forget it only if you have told us! :)  
                    </p>
        
                    <form>
                        <div class="my-2">
                            <label for="exampleInputwebsite" class="form-label">Website</label>
                            <input type="website" class="form-control" id="website">
                        </div>
                        <div class="my-2">
                            <label for="exampleInputusername" class="form-label">Username</label>
                            <input type="username" class="form-control" id="username">
                        </div>
                        <div class="my-2">
                          <label for="exampleInputpassword" class="form-label">Password</label>
                          <input type="password" class="form-control" id="password">
                        </div>
                        
                        
                      
                    <div class="d-flex gap-2 justify-content-center ">
                        <button class="btn btn-primary d-inline-flex align-items-center" id=".btn" id=".btn" type="button">
                            <svg class="mx-2" xmlns="http://www.w3.org/2000/svg" width="15" height="18" fill="currentColor" class="bi bi-plus" viewBox="0 0 16 16">
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                              </svg>
                          Add password
                        </button>
                        <button class="btn btn-secondary d-inline-flex align-items-center" id="clear" type="button">
                            <svg class="mx-2" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z"/>
                              </svg>
                          Clear all Passwords
                        </button>
                      </div>
                      </form>
                  </div>
                </div>
              </div>
              <div class="table-responsive">
                <table class="table text-center">
                  <thead>
                    <tr>
                      <th style="width: 34%;"> Website </th>
                      <th style="width: 22%;"> Username </th>
                      <th style="width: 22%;"> Password </th>
                      <th style="width: 22%;"> Delete </th>
                    </tr>
                  </thead>
                  <tbody id="addelementhere">
                    
                  </tbody>
                </table>
              </div>
        </main>
        
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      <script src="script.js"></script>
</body>
</html>
